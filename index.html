<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Tangrams</title>
    <style>
    /*blocks*/
.block{
  position:relative;
}

#square {
  width: 110px;
  height: 100px;
  background: #16a085;
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

#triangle1 {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 0 80px 80px 80px;
  border-color: transparent transparent #f1c40f transparent;
}

#triangle2 {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 150px 0 150px 150px;
  border-color: transparent transparent    transparent #e74c3c;
  top:-100px;
}

#triangle3 {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 150px 150px 0 150px;
  border-color: #007bff transparent transparent transparent;
  top:-100px;
}

#triangle4 {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 0 0 150px 150px;
  border-color: transparent transparent #d63294 transparent;
  top:-300px;
}

#triangle5 {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 80px 80px 80px 0;
  border-color: transparent #69dcf0 transparent transparent;
  top: -350px;
}

#parallelogram {
width: 150px;
height: 70px;
-webkit-transform: skew(-45deg);
   -moz-transform: skew(-45deg);
     -o-transform: skew(-45deg);
background: #e67e22;
  top:-600px;
}

/*Page layout*/
#blockTray {
float: left;
height: 100%;
width: 20%;
  padding:5px;
}

#canvas {
float: left;
height: 90%;
width: 70%;
text-align: center;
vertical-align: top;
  background-color: #ecf0f1;
  margin:3%;
  border-radius: 30px;
}

#instruction {
margin-top: 150px;
font-size: 24px;
color: #bdc3c7;
}

html, body {
  height:100%;
  width:100%;
  background-image: url('http://www.efcollegians.org/wp-content/uploads/2015/05/Wood-Background-Images.jpg');
background-size: cover;
}
    </style>
</head>
<body>
    <div id="blockTray">

        <div id="square" class="block"></div>
        <div id="triangle1" class="block"></div>
        <div id="triangle2" class="block"></div>
        <div id="triangle3" class="block"></div>
        <div id="triangle4" class="block"></div>
        <div id="triangle5" class="block"></div>
        <div id="parallelogram" class="block"></div>

    </div>

    <div id="canvas">
        <div id="instruction">
            <h1>Tangram</h1>
            <p>Drag a shape over here to start building.</p>
            <p>Click to rotate the blocks.</p>
        </div>
    </div>



  </body>
</html>
